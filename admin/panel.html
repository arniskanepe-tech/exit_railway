<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin panelis</title>
    <link rel="stylesheet" href="/admin/admin.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__left">
        <div class="logo">Admin panelis</div>
        <div class="muted">Disku spēle · līmeņu pārvaldība</div>
      </div>

      <div class="topbar__right">
        <button class="btn" id="btnLogout">Iziet</button>
        <button class="btn" id="btnImportSeed">Importēt seed</button>
        <button class="btn btn--primary" id="btnAdd">+ Pievienot līmeni</button>
      </div>
    </header>

    <main class="wrap">
      <div class="muted" id="statusLine">—</div>

      <section class="card">
        <h2>Līmeņi</h2>
        <div class="muted">
          Saraksts no DB. Vari ieslēgt/izslēgt, pievienot un rediģēt līmeņus.
        </div>

        <div class="levels-toolbar">
          <div class="levels-toolbar__left muted">Kārtošana:</div>

          <label class="levels-toolbar__control">
            <span class="sr">Kārtot pēc</span>
            <select id="sortBy">
              <option value="sort">sort_order</option>
              <option value="id">numurs (id)</option>
              <option value="created_at">created_at</option>
            </select>
          </label>

          <label class="levels-toolbar__control">
            <span class="sr">Virziens</span>
            <select id="sortDir">
              <option value="asc">ASC</option>
              <option value="desc">DESC</option>
            </select>
          </label>
        </div>

        <div id="levelsList" class="levels" aria-live="polite"></div>
      </section>
    </main>

    <!-- Modal: add/edit -->
    <div class="modal" id="levelModal" aria-hidden="true">
      <div class="modal__backdrop" data-close="1"></div>
      <div class="modal__dialog">
        <div class="modal__head">
          <h3 id="modalTitle">Līmenis</h3>
          <button class="btn btn--ghost" data-close="1">✕</button>
        </div>

        <form id="levelForm" class="form">
          <input type="hidden" id="f_id" />

          <label class="field">
            <div class="field__label">Nosaukums</div>
            <input id="f_title" placeholder="Uzdevums #..." required />
          </label>

          <label class="field">
            <div class="field__label">Background (assets ceļš)</div>
            <input id="f_bg" placeholder="bg/bg.jpg" />
          </label>

          <div class="row">
            <label class="field">
              <div class="field__label">Target slot</div>
              <input id="f_slot" type="number" min="0" max="8" value="1" required />
            </label>

            <label class="field">
              <div class="field__label">Sort</div>
              <input id="f_sort" type="number" value="100" />
            </label>
          </div>

          <label class="field">
            <div class="field__label">Atbilde</div>
            <input id="f_answer" placeholder="345" required />
          </label>

          <label class="field">
            <div class="field__label">Card HTML</div>
            <textarea id="f_card" rows="6" placeholder="<p>...</p>"></textarea>
          </label>

          <div class="row">
            <label class="field">
              <div class="field__label">Hint 1</div>
              <textarea id="f_hint1" rows="3"></textarea>
            </label>

            <label class="field">
              <div class="field__label">Hint 2</div>
              <textarea id="f_hint2" rows="3"></textarea>
            </label>
          </div>

          <label class="field">
            <div class="field__label">Hint 3</div>
            <textarea id="f_hint3" rows="3"></textarea>
          </label>

          <label class="check">
            <input id="f_active" type="checkbox" checked />
            <span>Aktīvs</span>
          </label>

          <div class="actions">
            <button class="btn" type="button" data-close="1">Atcelt</button>
            <button class="btn btn--primary" type="submit">Saglabāt</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/admin/admin.js"></script>
  </body>
</html>
